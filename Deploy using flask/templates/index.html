<!DOCTYPE html><html><head>    <title>Book Recommendation</title></head><body>    <h1>Book Recommendation</h1>    <p>Enter user IDs (comma-separated) and the number of recommendations:</p>    <form action="/recommend" method="post">        <label for="user_ids">User IDs:</label>        <input type="text" id="user_ids" name="user_ids" required><br><br>                <label for="num_recommendations">Number of Recommendations:</label>        <input type="number" id="num_recommendations" name="num_recommendations" required><br><br>                <button type="submit">Get Recommendations</button>    </form></body></html>
